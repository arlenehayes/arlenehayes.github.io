<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Me</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
	    <!--Yahoo CSS Reset-->
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css" />
		<!--And now for my styling-->
		<link rel="stylesheet" type="text/css" href="screen.css" />
		<link href='http://fonts.googleapis.com/css?family=Istok+Web' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="formalize.css" />
		<script src="jquery.js"></script>
		<script src="jquery.formalize.js"></script>
	</head>
	
	<body>
		<div id="homelink">
			<a href="home.html">Home&nbsp;Page</a>
		</div>
	
		<div id="emailme">
		<h3>Contact form:</h3>
			<form method="post">
				<p>
					<label for="name">Full Name:</label>
					<input type="text" id="name" />
				</p>
				<p>
					<label for="email">Email Address:</label>
					<input type="email" id="email" />
				</p>
				<p>
					<label for="cellphone">Cellphone:</label>
					<input type="tel" id="cellphone" />
				</p>
				<p>
					<label for="phone">Other Phone:</label>
					<input type="tel" id="phone" />
				</p>
				<p>
					<label for="message">Message Body:</label>
					<textarea id="message"></textarea>
				</p>
				<button type="submit">Send Message</button>
			</form>
		</div>
		
		<div id="line">
			<hr noshade size=4>
		</div>
		
		<div id="socialmedia">
			<p>Explore my online presence at:</p>
			<p>
				<a href="https://www.linkedin.com/pub/arlene-hayes/32/b47/64a">LinkedIn</a>
				<a href="https://github.com/arlenehayes">GitHub</a>
				<a href="https://twitter.com/ArleneH19">Twitter</a>
			</p>
		</div>
	</body>
</html>
